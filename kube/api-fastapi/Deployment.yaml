apiVersion: apps/v1
kind: Deployment
metadata:
  name:  api-fastapi
  namespace: kube-goal-app
  labels:
    app:  api-fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-fastapi
  template:
    metadata:
      labels:
        app:  api-fastapi
    spec:
      containers:
      - image:  dilreni2137/goal-app-api-fastapi:1.0.0
        name:  api-fastapi
        resources:
          requests:
            cpu: "20m"
            memory: "55M"
          limits:
              memory: "100Mi"
        envFrom:
          - secretRef:
              name: api-fastapi-secret     
        ports:
        - containerPort:  8000
          protocol: TCP 
        securityContext:
            allowPrivilegeEscalation: false
            privileged: false
        imagePullPolicy: Always
      securityContext:
        seccompProfile:
          type: RuntimeDefault